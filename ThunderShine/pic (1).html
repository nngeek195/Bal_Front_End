    <body onload>

        <!-- home section start -->
        <!-- Nav Bar Start -->
        <div class="nav-bar">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                    <a href="#" class="navbar-brand">MENU</a>
                    <button type="button" class="navbar-toggler"
                        data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-between"
                        id="navbarCollapse">
                        <img src="img/img1 (2).jpg" class="user-pic">

                    </div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About</a>

                                <a class="nav-link" href="index.html">Team</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Nav Bar End -->

        <div class="home">
            <div class="container">
                <div class="home-weapper">

                    <!-- home left start here -->
                    <div class="home-left">
                        <br>
                        <div class="profile">
                            <img
                                src="images/us3.png"
                                alt="user">
                            <h3 id="username"></h3>
                        </div>
                        <br>

                        <div class="group">
                            <div class="explore">

                                <label>
                                    <img src="images/gg.png" alt="group01">
                                    <a href="profile.html">
                                        FeedBack</a>
                                </label>
                                <label onclick="logout()">
                                    <img src="images/gg2.png">

                                    Logout
                                </label>
                                <img src="images/img15.jpg" alt>

                            </div>

                        </div>

                    </div><!-- home left end here -->

                    <!-- home center start here -->

                    <div class="home-center">
                        <div class="home-center-wrapper">

                            <div class="messenger">
                                <div class="messenger-search">
                                    <h4>Garage Location</h4>
                                    <input type="search" id="city"
                                        placeholder="Search">
                                    <button
                                        onclick="fetchShops()"
                                        style="padding: 15px; border-color: rgb(255, 255, 255);"><i
                                            class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                                <button onclick="getLocation()"
                                    style="background-color: red; color: white;  padding: 10px 20px;
                                border-radius: 5px;font-size: 0.9rem;">Get My
                                    Exact
                                    Location</button>
                                <br>

                                <!-- Map container where the map will be displayed -->
                                <div id="map"></div>
                            </div>
                            <div id="cityDetail"></div>

                        </div> <!-- home center wrapper end -->
                    </div> <!-- home center end -->

                    <div>
                        <div class="home-right-wrapper">

                            <div class="event-friend">
                                <hr>
                                <div class="friend">
                                    <h3 class="heading">Garage Requests</h3>
                                    <button id="all" class="all">All
                                    </button>
                                    <button id="garage"
                                        class="garage">Garage
                                    </button>
                                    <button id="Tyre_houses"
                                        class="Tyre_houses">Smart
                                    </button>
                                    <div class="container">
                                        <h2></h2>

                                        <div id="shops"></div>
                                    </div>

                                </div>

                            </div>

                        </div><!-- home right wrapper end -->
                    </div><!-- home right end -->

                </div>
            </div>
        </div>

        <!-- home section end -->
        <script src="js/backend_map.js"></script>
        <script>
    var darkButton = document.querySelector(".darkTheme");

    darkButton.onclick = function(){
        darkButton.classList.toggle("button-Active");
        document.body.classList.toggle("dark-color")
    }

</script>
